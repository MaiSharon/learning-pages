  --r: 20px;
  --ease: all .3s cubic-bezier(.4,0,.2,1);
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body {

}

  font-size: 3rem;

}
.header h1 {
  font-size: 2rem;
  font-weight: 700;
  background: linear-gradient(135deg, var(--lav), var(--pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 8px;
}
.header p {
  font-size: 1rem;
  color: var(--txt2);
}
.card {
  display: block;
  background: var(--glass);
  backdrop-filter: blur(12px);
  border: 1px solid var(--glass-b);
  border-radius: var(--r);
  box-shadow: var(--sh);
  padding: 28px 32px;
  margin-bottom: 16px;
  text-decoration: none;
  color: var(--txt);
  transition: var(--ease);
}
.card:hover {
  transform: translateY(-2px);
  box-shadow: var(--sh2);
}
.card-icon {
  font-size: 1.6rem;
  margin-bottom: 8px;
}
.card-title {
  font-size: 1.15rem;
  font-weight: 600;
  margin-bottom: 4px;
}
.card-desc {
  font-size: 0.9rem;
  color: var(--txt2);
}
.footer {
  text-align: center;
  margin-top: 48px;
  font-size: 0.8rem;
  color: var(--txt2);
}

@media (max-width: 480px) {
  .container { padding: 40px 16px 60px; }
  .header h1 { font-size: 1.6rem; }
  .card { padding: 22px 20px; }
}
</style>
